<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/04/css/style.css ">
    <title>Nubank | Tela de login</title>
</head>
<body>
    <main id="container">
    <figure>
        <img src="/img/LOGO Nu.png" alt="Logo Nubank">
    </figure>
        <section id="form">
            <hgroup id="form-group" >
                <header id="title">
                    <h1>Faça seu login</h1>
                </header>
                <form action="#" id="input-group">
                    <div>
                        <label for="user">CPF</label>
                        <input type="text" id="user">
                    </div>
                    <div>
                        <label for="password">Senha</label>
                        <input type="password" id="pass">
                    </div>
                    <button><p><a href="">CONTINUAR</a></p></button>
                </form>
                <footer id="rodape">
                    <a href="#">Esqueci minha senha?</a>
                    <a href="#">Ainda não sou cliente</a>
                </footer>
            </hgroup>

        </section>    
    </main>
</body>
</html>
